<!-- 'nano' theme -->
<div class="container-fluid">
    <div class="row" style="overflow-y: scroll;">

        <div class="col-12 justify-content-center">
            <h6 class="mt-3 mb-3 text-justify">Comparte con tus amigos, publica una imagen o video</h6>
            <div class="form-group">
                <!--<input class="form-control" id="txt_descripcion" type="text" placeholder="Agrega una descripción">-->
                <textarea class="form-control" id="txt_descripcion" placeholder="Agrega una descripción"
                    rows="3"></textarea>
            </div>
        </div>


        <!--dsdas-->
        <!-- file input, accepts images only. Detect when file has been picked/changed with Angular's native (change) event listener -->

        <div class="image-upload input-group-append mx-auto" height="10px">
            <label for="file-input">
                <p class="btn btn-primary "><i class="fas fa-file-alt"></i> Subir foto o video</p>
            </label>
            <input id="file-input" name="image" type="file" accept="image/*" (change)="updateSource($event)">
        </div>


        <!-- img placeholder when a file has been picked. shows only when 'source' is not empty -->
        <canvas id="vc_inputimg" [src]="source" src="" width="100%" height="250px" style="display: none;"></canvas>

        <video id="vc_inputvideo" [src]="sourcevideo" width="100%" style="display: none;" controls></video>

        <div class="col-12">

            <div>
                <h6 class="mt-2 mb-2">¿Dónde deseas publicarlo?</h6>
            </div>

            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="feed" value='feed' (change)="ActivarFeed()">
                <label class="custom-control-label" for="feed">Publicar en Feed</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="historia" value='historia'
                    (change)="ActivarHistoria()">
                <label class=" custom-control-label" for="historia">Publicar en Historias</label>
            </div>

            <div class="text-right">
                <button id="btn_publicar" (click)="PublicarContenido()" disabled="true"
                    class="btn btn-primary mt-2">Publicar</button>
            </div>

        </div>


        <div class="editor-buttons">
            <button id="download-btn">Descargar Imagen</button>
            <br />
            <div class="color-picker"> </div>
            <input type="text" id="hex-color" placeholder="#ffffff (Overlay Color)" />
            <br />
            <button id="maxrgb-btn">MaxRGB</button>
            <button id="minrgb-btn">MinRGB</button>
            <button id="threshold-btn">Límite</button>
            <button id="greyscale-btn">Escala de grises</button>
            <button id="erased-btn">Borrado</button>
            <button id="emboss-btn">Realzar</button>
        </div>
        <br>
        <br><br><br><br>
    </div>

</div>
