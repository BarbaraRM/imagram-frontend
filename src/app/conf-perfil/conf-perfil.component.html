<div class="container-fluid">

    <div class="row mt-4">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <!-- aqui inicia la parte para los estados -->
            <div class="container-fluid">
                <div class="float-center">
                    <form>
                        <div class="text-center mt-3 mb-3">
                            <h6>Edita tu infomacón básica</h6>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Alias</label>
                            <input type="text" class="form-control" id="alias" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombres</label>
                            <input type="text" class="form-control" id="nombres" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Telefono</label>
                            <input type="text" class="form-control" id="telefono" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Ciudad</label>
                            <input type="text" class="form-control" id="ciudad" aria-describedby="emailHelp">
                        </div>
                        <button type="submit" class="btn btn-primary form-control">Guardar Cambios</button>
                    </form>
                </div>

            </div>
            <!-- aqui termina la parte para los estados -->
        </div>
        <div class="col-md-4"></div>
    </div>

    <div class="row mt-3 justify-content-center">
        <div class="col-md-4 text-center">
            <button class="btn btn-danger" style="width: 100%;" data-toggle="modal"
                data-target="#modal_opciones_cuenta"><i class="fas fa-trash"></i> Eliminar Cuenta</button>
        </div>
    </div>
    <!--MODAL OPCIONES DE SUSPENDER LA CUENTA-->
    <div class="modal fade" id="modal_opciones_cuenta" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="container">
                    <div class="col-md-12 text-left">
                        <div class="modal-header">
                            <h4>¿Seguro deseas Suspender su cuenta?</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="row mt-4 mb-4 text-center">
                            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" (click)="SuspenderCuenta()"
                                data-dismiss="modal" aria-label="Close">
                                <button class="btn btn-info btn-lg btn-block">Si</button>
                            </div>
                            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" data-dismiss="modal"
                                aria-label="Close">
                                <button class="btn btn-danger btn-lg btn-block">No</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
