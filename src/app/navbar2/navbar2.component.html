<div class="row imagram-navbar2 mx-auto d-sm-block d-md-none">
    <div class="col-3 col-sm-3">
        <h2 class="ml-2 mt-1 imagran-nombre">Imagram</h2>
    </div>
    <div class="col-8 col-sm-8 align-self-left">
        <input class="form-control mt-2 mx-auto " id="textoBuscar" style="height: 28px; width:250px;" type="search" placeholder="Buscar" aria-label="Search" data-toggle="dropdown" (keyup)="BuscarUsuario()" (click)="BuscarUsuario()" autocomplete="off">
        <div class="dropdown-menu dropdown-menu-left " style="background-color: white;" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" style="margin-left: -10px;">
                <div class="mt-2 mb-3 text-center">
                    <h5><strong> Usuarios Buscados </strong></h5>
                </div>
                <div class="notificacion">

                    <div *ngFor="let usuario of usuarios" (click)="Abrirperfil(usuario.usuario)">
                        <div class="row" style="cursor: pointer;">
                            <div style="height: 10px;" class="col-2 col-sm-2 col-md-2 text-center ">

                                <img class="container_ic_notifi" src={{usuario.url_foto_perfil}} style="border-radius: 100px;" width="50px" height="50px" alt="">

                            </div>

                            <div class="col-10 col-sm-10 col-md-10" style="left: 25px;">
                                <div class="">
                                    <p class="mr-3"><strong>{{usuario.usuario}}</strong><br> {{usuario.nombre_completo}}
                                    </p>

                                </div>
                                <div class="text-right" style="margin-top: -20px; height: 20px;">
                                    <!-- {{notificacion.fecha_not}}-->
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>

            </a>
        </div>
    </div>

    <div class="col-1 col-sm-1 align-self-center">
        <!-- Subir Publicacion -->
        <a [routerLink]="['/uploadpub']" class="navbar-brand" style="color: black;"><i
                class="fas fa-plus-square"></i></a>
    </div>

</div>
