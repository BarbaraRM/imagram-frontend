<div class="container-fluid">

    <div class="row mt-4">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <!-- aqui inicia la parte para los estados -->
            
            <div class="scroll  container-fluid">
                <div class="float-center">
                    <form>
                        <div class="text-center">
                            <h2 class="mt-2 mb-3"><strong>RECUPERACIÓN DE CUENTA</strong></h2><br>
                        </div>
                        <div class="form-group text-center">
                            <img src="../../assets/proteccion.png"
                                                    width="100px" height="100px" alt=""><br>
                        </div>
                        
                        <div class="form-group text-center">
                            <strong> ¿Tienes problemas para iniciar sesión?</strong><br>
                            Para recuperar la contraseña se debera ingresar un correo registrado a su cuenta.
                        </div>
                        <div class="form-group">
                            <label id="textoerror2"></label>   
                           </div>
                        <div class="form-group">
                            <input type="text" (keyup)="HabilitarBoton()" placeholder="Correo" class="form-control" id="correo" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <button id="btn_validarcorreo" type="button" (click)="ValidarCorreo()" class="btn btn-primary form-control" disabled>Validar Correo</button>
                        </div>
                        <div class="form-group">
                            <button id="btn_enviar" type="button" (click)="EnviarCorreo()"  data-toggle="modal" data-target="#modal_opciones_cuenta" class="btn btn-primary form-control" hidden>Enviar Codigo</button>
                        </div>

                        <div class="form-group" >
                            <button type="submit" (click)="regresar()" class="btn btn-secondary form-control">Volver</button>
                        </div>
                    </form>
                </div>

            </div>
            <!-- aqui termina la parte para los estados -->
        </div>
        <div class="col-md-4"></div>
    </div>
    <!--MODAL OPCIONES DE SUSPENDER LA CUENTA-->
    <div class="modal fade" id="modal_opciones_cuenta" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="container">
                    <div class="col-md-12 text-left">
                        <div class="modal-header">
                            <h4>Ingrese el codigo</h4>
                            
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="codigo" class="form-control" id="codigo" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                         <label id="textoerror"></label>   
                        </div>
                        <div class="row mt-4 mb-4 text-center">
                            <div id="btn_validar" class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6"
                                (click)="ValidarCodigo()"  aria-label="Close">
                                <button class="btn btn-info btn-lg btn-block">Validar</button>
                            </div>
                            <div id="btn_abrir" class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 " data-dismiss="modal" hidden
                                (click)="Abrir()"  aria-label="Close">
                                <button class="btn btn-info btn-lg btn-block">Cambiar</button>
                            </div>
                            <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6" data-dismiss="modal"
                                aria-label="Close">
                                <button class="btn btn-danger btn-lg btn-block">No</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
